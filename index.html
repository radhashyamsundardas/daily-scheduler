<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9am">
        <div class="column-1">   9 AM</div>
        <textarea class="col-10"placeholder="what are you doing at 9AM."></textarea>
        <button class="col-1 save-btn">SAVE</button>
      </div>
      <div class="row time-block" id="10am">
        <div class="column-2"> 10 AM</div>
        <textarea class="col-10"placeholder="what are you doing at 10AM."></textarea>
        <button class="col-1 save-btn">SAVE</button>
      </div>
      <div class="row time-block" id="11am">
        <div class="column-3"> 11 AM</div>
        <textarea class="col-10"placeholder="what are you doing at 11AM."></textarea>
        <button class="col-1 save-btn">SAVE</button>
      </div>
      <div class="row time-block" id="12pm">
        <div class="column-4"> 12 PM</div>
        <textarea class="col-10"placeholder="what are you doing at 12PM."></textarea>
        <button class="col-1 save-btn">SAVE</button>
      </div>
      <div class="row time-block" id="13">
        <div class="column-5">   1 PM</div>
        <textarea class="col-10"placeholder="what are you doing at 1PM."></textarea>
        <button class="col-1 save-btn">SAVE</button>
      </div>
      <div class="row time-block" id="14">
        <div class="column-6">   2 PM</div>
        <textarea class="col-10"placeholder="what are you doing at 2PM."></textarea>
        <button class="col-1 save-btn">SAVE</button>
      </div>
      <div class="row time-block" id="15">
        <div class="column-7">   3 PM</div>
        <textarea class="col-10" placeholder="what are you doing at 3PM."></textarea>
        <button class="col-1 save-btn">SAVE</button>
      </div>
      <div class="row time-block" id="16">
        <div class="column-8"placeholder="what are you doing at 3PM.">   4 PM</div>
        <textarea class="col-10"placeholder="what are you doing at 4PM."></textarea>
        <button class="col-1 save-btn">SAVE</button>
      </div>
      <div class="row time-block" id="17">
        <div class="column-9">   5 PM</div>
        <textarea class="col-10"placeholder="what are you doing at 5PM."></textarea>
        <button class="col-1 save-btn">SAVE</button>
      </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
